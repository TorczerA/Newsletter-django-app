{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="Your name"><br>
    <input type="text" name="title" id="title" placeholder="Title of your news"><br>
    <input type="date" name="date" id="date"><br>
    <input type="text" width="300" name="description" id="description" placeholder="Write your newsletter...."><br>
    <input type="file" name="image" id="image"> <br>
    <!-- Corrected submit button -->
    <input type="submit" name="submit" value="submit"><br>
</form>

{% endblock %}
