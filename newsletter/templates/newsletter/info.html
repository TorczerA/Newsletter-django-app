{% extends "base.html" %}
{% block content %}

    <h1>Title of the news </h1>{{context.title}}<br>
    <img width="100" height="70" src="{{context.image.url}}" width="100" height="80">
    <h2>Newsletter </h2>{{context.description}}
    <h2>Created By </h2>{{context.username}}
    <h2>Created On </h2>{{context.date}}<br><br>

    <a href="{% url 'update' context.id %}" > <button >Update</button></a> &nbsp <a href="{% url 'delete' context.id %}"> <button>Delete</button> </a>


{% endblock %}
